<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kıyafet Satışı</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Ana Sayfa Başlık -->
    <header>
        <h1>Kıyafet Mağazası</h1>
        <nav>
            <ul>
                <li><a href="#">Ana Sayfa</a></li>
                <li><a href="#">Ürünler</a></li>
                <li><a href="#">İletişim</a></li>
            </ul>
        </nav>
    </header>

    <!-- Kıyafet Listesi -->
    <section class="product-list">
        <h2>Ürünlerimiz</h2>

        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Tişört">
            <h3>Tişört</h3>
            <p>Rahat bir yaz tişörtü. %100 pamuk.</p>
            <span class="price">₺99.99</span>
            <button>Sepete Ekle</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Pantolon">
            <h3>Pantolon</h3>
            <p>Modern kesim, şık bir pantolon.</p>
            <span class="price">₺199.99</span>
            <button>Sepete Ekle</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Ceket">
            <h3>Ceket</h3>
            <p>Soğuk havalar için ideal bir ceket.</p>
            <span class="price">₺299.99</span>
            <button>Sepete Ekle</button>
        </div>
    </section>
