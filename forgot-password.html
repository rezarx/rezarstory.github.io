<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .forgot-password, .signup-link {
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
            display: none; /* Başlangıçta gizle */
        }
        .forgot-password:hover, .signup-link:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            font-size: 14px;
            display: none; /* Başlangıçta gizle */
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Giriş Yap</h2>
        <!-- Kullanıcı Adı Input -->
        <input type="text" id="username" placeholder="Kullanıcı Adı" required>
        <!-- Şifre Input -->
        <input type="password" id="password" placeholder="Şifre" required>
        <!-- Hata mesajı -->
        <div id="error-message" class="error-message">Şifre yanlış! Lütfen tekrar deneyin.</div>
        <!-- Giriş Yap Butonu -->
        <button onclick="login()">Giriş Yap</button>
        <br>
        <!-- Şifremi Unuttum Linki -->
        <a href="#" class="forgot-password" id="forgot-password" onclick="showForgotPassword()">Şifremi Unuttum</a>
        <!-- Kayıt Ol Linki -->
        <a href="signup.html" class="signup-link" id="signup-link">Kayıt Ol</a>
    </div>

    <script>
        // Varsayılan kullanıcı adı ve şifre
        const correctUsername = "user";
        const correctPassword = "password123"; // Burada doğru şifreyi tanımla

        function login() {
            // Kullanıcı adı ve şifreyi al
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Hata mesajı ve yönlendirmeler için elementler
            const errorMessage = document.getElementById("error-message");
            const forgotPasswordLink = document.getElementById("forgot-password");
            const signupLink = document.getElementById("signup-link");

            if (username === correctUsername && password === correctPassword) {
                // Başarılı giriş durumunda, yönlendirme
                alert("Başarıyla giriş yaptınız!");
                window.location.href = "dashboard.html"; // Kullanıcıyı ana sayfaya yönlendirebilirsiniz.
            } else {
                // Hata durumunda mesaj göster ve bağlantıları güncelle
                errorMessage.style.display = "block";
                forgotPasswordLink.style.display = "inline";
                signupLink.style.display = "none"; // Kayıt ol bağlantısını gizle
            }
        }

        function showForgotPassword() {
            // Şifremi unuttum bağlantısına tıklandığında yapılacak işlemler
            alert("Şifremi unuttum işlemleri için yönlendiriliyorsunuz...");
            window.location.href = "forgot-password.html"; // Şifremi unuttum sayfasına yönlendir
        }
    </script>

</body>
</html>
