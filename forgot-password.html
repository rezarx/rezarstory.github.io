<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifremi Unuttum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .reset-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        .reset-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .reset-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .reset-container button:hover {
            background-color: #0056b3;
        }
        .back-to-login {
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }
        .back-to-login:hover {
            text-decoration: underline;
        }
        .message {
            margin-top: 20px;
            font-size: 14px;
            color: green;
        }
    </style>
</head>
<body>

    <div class="reset-container">
        <h2>Şifre Sıfırlama</h2>
        <p>Lütfen şifrenizi sıfırlamak için kayıtlı e-posta adresinizi girin.</p>
        
        <!-- E-posta Input -->
        <input type="email" id="email" placeholder="E-posta Adresiniz" required>
        
        <!-- Şifre Sıfırlama Butonu -->
        <button onclick="resetPassword()">Şifre Sıfırla</button>
        
        <!-- Giriş Sayfasına Geri Dön Linki -->
        <a href="login.html" class="back-to-login">Geri Dön - Giriş Yap</a>
        
        <!-- Mesaj -->
        <div id="reset-message" class="message" style="display: none;">
            E-posta adresinize şifre sıfırlama bağlantısı gönderildi.
        </div>
    </div>

    <script>
        function resetPassword() {
            const email = document.getElementById("email").value;
            const resetMessage = document.getElementById("reset-message");

            // Basit e-posta kontrolü (gerçek uygulamalarda daha kapsamlı doğrulama yapılır)
            if (email) {
                // Burada, şifre sıfırlama işlemi gerçekleştirilir. Örneğin bir API çağrısı yapılabilir.
                
                // Şifre sıfırlama işlemi tamamlandığında kullanıcıya bir mesaj gösterilir
                resetMessage.style.display = "block";
                document.getElementById("email").value = ""; // Input'u temizle
            } else {
                alert("Lütfen geçerli bir e-posta adresi girin.");
            }
        }
    </script>

</body>
</html>
