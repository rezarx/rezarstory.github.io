<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kayıt Ol</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .signup-box {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    .signup-box h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .signup-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
    }
    .signup-box input:focus {
      border-color: #4facfe;
    }
    .signup-box button {
      background: #4facfe;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
      margin-top: 10px;
    }
    .signup-box button:hover {
      background: #009ffd;
    }
    .signup-box p {
      margin-top: 15px;
      font-size: 14px;
    }
    .signup-box a {
      color: #4facfe;
      text-decoration: none;
    }
    .g-recaptcha {
      margin: 15px auto;
      display: flex;
      justify-content: center;
    }

  <div class="signup-box">
    <h2>Kayıt Ol</h2>
    <form action="#" method="POST" onsubmit="return checkCaptcha()">
      <input type="text" name="fullname" placeholder="Ad Soyad" required>
      <input type="email" name="email" placeholder="E-posta" required>
      <input type="password" name="password" placeholder="Şifre" required>
      <input type="password" name="confirm-password" placeholder="Şifre Tekrar" required>
      
      <!-- reCAPTCHA kutusu -->
      <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY"></div>
      
      <a href="login.html">Kayıt Ol</a></p>
    </form>
    <p>Zaten hesabın var mı? <a href="login.html">Giriş yap</a></p>
  </div>
    }
  </script>
</body>
</html>
