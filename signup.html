<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kayıt Ol</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-box {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
      width: 350px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>Kayıt Ol</h2>
    <form action="register.php" method="POST">
      <input type="text" name="username" placeholder="Kullanıcı Adı" required>
      <input type="email" name="email" placeholder="E-Posta" required>
      <input type="password" name="password" placeholder="Şifre" required>
      <button type="submit">Kayıt Ol</button>
    </form>
  </div>
</body>
</html>
